<!DOCTYPE html>

<html>
  <head>
    <title>Caio Kurek - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/ftperfil.jpg" alt="Foto pessoal" id="userImage" />
        </div>

        <h1 id="userName">Caio Kurek</h1>

        <a id="userLink" href="https://github.com/KurekCaio" target="_blank">
          <img src="images/github.svg" alt="Icone Github" />
          <span id="userLogin">caio_kurek</span></a
        >

        <p id="userBio">
          Estudante de engenharia de controle e automação do IMT
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="Icone Youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/caiokurek" target="_blank">
              <img src="images/face.svg" alt="Icone Facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/caio_kurek" target="_blank">
              <img src="images/insta.svg" alt="Icone Insta" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="Icone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
